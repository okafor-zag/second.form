<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <div class="container">
            <img src="images/1614197154879.jfif"  alt="logo">
            <h1>Register</h1>
            <p>Please fill the form to register with us</p>
            <hr/>

            <label for="fn"><b>First name</b></label>
            <input type="text" name="fn" placeholder="first name" id="fn" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" placeholder="password" id="psw" required>

            <label for="cpsw"><b>Confirm password</b></label>
            <input type="password" name="cpsw" placeholder="Enter confirm password" id="cpsw" required>
            <hr/>

            <button class="registration" type="submit">
                Register
            </button>
    </form>
</div>
</body>
</html>
